
<!DOCTYPE html>
<html>
<head>
	<title>Facebook Welcome Page</title>
<style>
    body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.container {
	width: 800px;
	margin: 40px auto;
	position: relative;
}

.logo {
	position: absolute;
	top: 20px;
	left: 20px;
}

.logo img {
	width: 100px;
	height: 100px;
}

.login-form {
	width: 300px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form h2 {
	margin-top: 0;
}

.login-form input[type="email"], .login-form input[type="password"] {
	width: 100%;
	height: 40px;
	margin-bottom: 20px;
	padding: 10px;
	border: 1px solid #ccc;
}

.login-form button[type="submit"] {
	width: 100%;
	height: 40px;
	background-color: #1803d7d9;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.login-form button[type="submit"]:hover {
	background-color: #3e8e41;
}

.login-form a {
	color: #4CAF50;
	text-decoration: none;
}

.or-separator {
	margin: 20px 0;
	text-align: center;
}

.or-separator hr {
	border: none;
	border-top: 1px solid #ccc;
	width: 30%;
}

.or-separator span {
	background-color: #fff;
	padding: 0 10px;
	position: relative;
	top: -10px;
}

.create-account-btn {
	width: 100%;
	height: 40px;
	background-color: #4CAF50;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.background-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-size: cover;
	background-position: center;
}

.background-image img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}


</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="facebook.svg" alt="Facebook Logo" height="20%">
            <p>facebook help you connect <br> and share  with the people <br> in your life</p>
		</div>
		<div class="login-form">
			<form>
				<input type="email" placeholder="Email or Phone Number">
				<input type="password" placeholder="Password">
				<button type="submit" class="btn btn-primary">Log In</button>
				<a href="#">Forgot Account?</a>
			</form>
			<div class="or-separator">
				<hr>
				<span>or</span>
				<hr>
			</div>
			<button class="create-account-btn">Create New Account</button>
		</div>
		EC2AC2F5
    </div>
</body>
</html>
